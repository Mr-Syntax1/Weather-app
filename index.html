<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./weather-bg.css">
    <title>هواشناسی</title>
</head>
<body>

<div class="weather-bg">

  <!-- اضافه کردن این قسمت برای spinner -->
  <div class="loader-overlay hidden" id="loaderOverlay">
    <div class="loader-content">
      <div class="loader-text">در حال دریافت اطلاعات آب و هوا</div>
      <div class="loader-box">
        <div class="loader"></div>
        <div class="loader-subtext">لطفاً چند لحظه صبر کنید...</div>
      </div>
    </div>
  </div>

  <div class="container">
        <h1>هواشناسی</h1>

        <form>
            <input type="text" required id="cityInput" placeholder="نام شهر را وارد کنید">
            <input type="submit" value="نمایش وضعیت هوا">
        </form>

        <div id="weather-data">
            <div class="icon"></div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details"></div>
        </div>

        <div class="weekly-forecast">
            <div class="forecast-container" id="forecast-container">
                <!-- پیش‌بینی هفتگی -->
            </div>
        </div>
  </div>

  <div class="bubbles" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="waves" aria-hidden="true">
    <svg class="wave wave1" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0,30 C150,80 350,0 600,30 C850,60 1050,10 1200,30 L1200 120 L0 120 Z" />
    </svg>
    <svg class="wave wave2" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0,40 C200,0 400,80 600,40 C800,0 1000,80 1200,40 L1200 120 L0 120 Z" />
    </svg>
  </div>

</div>

<script src="./script.js"></script>
</body>
</html>
