<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./weather-bg.css">
    <link rel="icon" href="./image/cloud_14085603.png" type="image/png">
    <link rel="stylesheet"href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <title>هواشناسی</title>
</head>
<body>

<div class="weather-bg">

  <!-- اضافه کردن این قسمت برای spinner  -->
  <div class="loader-overlay hidden" id="loaderOverlay">
    <div class="loader-content">
      <div class="loader-text">در حال دریافت اطلاعات آب و هوا</div>
      <div class="loader-box">
        <div class="loader"></div>
        <div class="loader-subtext">لطفاً چند لحظه صبر کنید...</div>
      </div>
    </div>
  </div>

  <div class="container">
        <h1>هواشناسی</h1>

        <form>
            <input type="text" required id="cityInput" placeholder="نام شهر را وارد کنید">
            <input type="submit" value="نمایش وضعیت هوا">
        </form>

        <div id="weather-data">
            <div class="icon"></div>
            <div class="temperature" dir="ltr"></div>
            <div class="description"></div>
            <div class="details"></div>
        </div>

        <div id="map" style="height:300px; margin-top:20px; border-radius:12px;" class="hidden"></div>


        <div class="weekly-forecast">
            <div class="forecast-container" id="forecast-container">
                <!-- پیش‌بینی هفتگی -->
            </div>
        </div>
  </div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="./script.js"></script>
</body>
</html>
